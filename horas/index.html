
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horas Trabajadas</title>
    <link rel="icon" href="horas.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.ts"></script>
</head>
<body>
    <div class="container">
        <h1>Registro de Horas Trabajadas</h1>

        <form id="horasForm">
            <div class="form-group">
                <div class="input-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="input-group">
                    <label for="entrada">Hora de entrada:</label>
                    <input type="time" id="entrada" required>
                </div>
                <div class="input-group">
                    <label for="salida">Hora de salida:</label>
                    <input type="time" id="salida" required>
                </div>
                <button type="submit">Agregar registro</button>
            </div>
        </form>

        <div class="table-container">
            <table id="excelTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Entrada</th>
                        <th>Salida</th>
                        <th>Horas Realizadas</th>
                        <th>Horas Restantes</th>
                    </tr>
                </thead>
                <tbody id="registrosBody">
                </tbody>
            </table>
        </div>

        <div class="summary">
            <p><strong>Total de horas trabajadas: </strong><span id="totalHoras">0.00</span></p>
            <p><strong>Horas restantes de las 480 iniciales: </strong><span id="horasRestantes">480.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
